<div class="profile-user">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-4">Product list page</h2>
        <button routerLink="./add" class="btn btn-primary">Add new product</button>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover table-editor">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">SKU</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">User Id</th>
            <th scope="col" style="text-align: center">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of productsData; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.sku}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.user_id}}</td>
            <td style="text-align: center">
              <a routerLink="./{{product}}/edit" type="button" class="btn btn-warning btn-sm px-3">
                  <i class="fas fa-pencil-alt"></i>
              </a>
              <button type="button" class="btn btn-danger btn-sm px-3" (click)="delete(product)">
                <i class="fas fa-times"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
